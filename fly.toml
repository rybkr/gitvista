app = "gitvista"
primary_region = "iad"

[build]

[env]
  GITVISTA_REPO = "/repo"
  GITVISTA_HOST = "0.0.0.0"
  GITVISTA_PORT = "8080"
  GITVISTA_LOG_LEVEL = "info"
  GITVISTA_LOG_FORMAT = "json"

[http_service]
  internal_port = 8080
  force_https = true
  auto_stop_machines = "stop"
  auto_start_machines = true
  min_machines_running = 0

  [http_service.concurrency]
    type = "connections"
    hard_limit = 100
    soft_limit = 80

[[vm]]
  memory = "256mb"
  cpu_kind = "shared"
  cpus = 1
