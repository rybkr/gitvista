version: 2

project_name: gitvista

before:
  hooks:
    - go mod tidy

builds:
  - id: gitvista
    main: ./cmd/vista
    binary: gitvista
    env:
      - CGO_ENABLED=0
    ldflags:
      - -s -w
      - -X main.version={{.Version}}
      - -X main.commit={{.ShortCommit}}
      - -X main.buildDate={{.Date}}
    goos:
      - linux
      - darwin
      - windows
    goarch:
      - amd64
      - arm64

  - id: gitvista-cli
    main: ./cmd/gitcli
    binary: gitvista-cli
    env:
      - CGO_ENABLED=0
    ldflags:
      - -s -w
      - -X main.version={{.Version}}
      - -X main.commit={{.ShortCommit}}
      - -X main.buildDate={{.Date}}
    goos:
      - linux
      - darwin
      - windows
    goarch:
      - amd64
      - arm64

archives:
  - format: tar.gz
    name_template: "{{ .ProjectName }}_{{ .Version }}_{{ .Os }}_{{ .Arch }}"
    format_overrides:
      - goos: windows
        format: zip

checksum:
  name_template: "checksums.txt"
  algorithm: sha256

dockers:
  - image_templates:
      - "ghcr.io/rybkr/gitvista:{{ .Version }}"
      - "ghcr.io/rybkr/gitvista:latest"
    dockerfile: Dockerfile
    build_flag_templates:
      - "--build-arg=VERSION={{.Version}}"
      - "--build-arg=COMMIT={{.ShortCommit}}"
      - "--build-arg=BUILD_DATE={{.Date}}"

brews:
  - name: gitvista
    repository:
      owner: rybkr
      name: homebrew-tap
      token: "{{ .Env.HOMEBREW_TAP_TOKEN }}"
    directory: Formula
    homepage: "https://github.com/rybkr/gitvista"
    description: "Real-time Git repository visualization"
    license: "MIT"
    ids:
      - gitvista
      - gitvista-cli
    install: |
      bin.install "gitvista"
      bin.install "gitvista-cli"
    test: |
      system "#{bin}/gitvista", "-version"
      system "#{bin}/gitvista-cli", "version"

changelog:
  sort: asc
  filters:
    exclude:
      - '^docs:'
      - '^test:'
      - '^chore:'
