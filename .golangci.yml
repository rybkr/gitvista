version: "2"

run:
  timeout: 60s
  tests: true

linters:
  enable:
    - errcheck
    - govet
    - staticcheck
    - misspell
    - revive
    - gosec
    - unconvert
    - unparam
    - goconst
    - bodyclose
    - noctx
    - nilerr
    - testifylint
    - godot

  settings:
    errcheck:
      check-type-assertions: true
      check-blank: false

    govet:
      enable:
        - shadow

    revive:
      rules:
        - name: exported
          disabled: false
          severity: warning
        - name: unexported-return
          disabled: true
          severity: warning

    gosec:
      excludes:
        - G304 # File path provided as taint input (we validate paths)
        - G204 # Subprocess with variable (we use git command intentionally)

    staticcheck:
      checks: ["all"]

    misspell:
      locale: US

  exclusions:
    paths:
      - vendor
      - web
      - test/cover

    rules:
      - path: _test\.go
        linters:
          - gosec
          - errcheck
          - goconst

issues:
  max-issues-per-linter: 0
  max-same-issues: 0
