# Staging environment configuration for Fly.io
# Mirrors fly.toml but with smaller resources and debug logging

app = 'gitvista-staging'
primary_region = 'iad'

[build]

[env]
  GITVISTA_DATA_DIR = '/data/repos'
  GITVISTA_HOST = '0.0.0.0'
  GITVISTA_LOG_FORMAT = 'json'
  GITVISTA_LOG_LEVEL = 'debug'
  GITVISTA_PORT = '8080'

[[mounts]]
  source = 'gitvista_staging_data'
  destination = '/data'

[http_service]
  internal_port = 8080
  force_https = true
  auto_stop_machines = 'off'
  auto_start_machines = true
  min_machines_running = 1

  [http_service.concurrency]
    type = 'connections'
    hard_limit = 250
    soft_limit = 200

[[vm]]
  cpu_kind = 'shared'
  cpus = 1
  memory_mb = 512
