version: 2

updates:
  # Go modules
  - package-ecosystem: gomod
    directory: /
    schedule:
      interval: weekly
      day: monday
    commit-message:
      prefix: "deps:"
    open-pull-requests-limit: 5
    labels:
      - dependencies
      - go

  # GitHub Actions
  - package-ecosystem: github-actions
    directory: /
    schedule:
      interval: weekly
      day: monday
    commit-message:
      prefix: "ci:"
    open-pull-requests-limit: 5
    labels:
      - dependencies
      - ci

  # Docker base images
  - package-ecosystem: docker
    directory: /
    schedule:
      interval: weekly
      day: monday
    commit-message:
      prefix: "docker:"
    open-pull-requests-limit: 3
    labels:
      - dependencies
      - docker
