name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

permissions:
  contents: read

jobs:
  test:
    name: Test
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.26'
          cache: true

      - name: Download dependencies
        run: go mod download

      - name: Verify dependencies
        run: go mod verify

      - name: Run tests with coverage
        run: |
          mkdir -p test/cover
          go test -v -race -timeout 5m -covermode=atomic \
            -coverprofile=test/cover/coverage.out -coverpkg=./internal/... ./...

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v4
        with:
          file: ./test/cover/coverage.out
          flags: unittests
          token: ${{ secrets.CODECOV_TOKEN }}
          fail_ci_if_error: false

  lint:
    name: Lint
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.26'
          cache: true

      - name: Run go vet
        run: go vet ./...

  validate-js:
    name: Validate JavaScript
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Validate JavaScript syntax
        run: |
          find web -name '*.js' -print0 | while IFS= read -r -d '' file; do
            echo "Checking $file..."
            node --check "$file"
          done

      - name: Check for ES module syntax
        run: |
          echo "Checking for common JavaScript issues..."
          if grep -rn "module.exports\|require(" web/ --include='*.js'; then
            echo "Found CommonJS syntax in ES modules"
            exit 1
          fi
          echo "JavaScript validation passed"

  build:
    name: Build
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.26'
          cache: true

      - name: Build binary
        run: go build -v -o gitvista ./cmd/vista

      - name: Verify binary
        run: ./gitvista -h || ./gitvista --help || echo "Binary built successfully"

  integration:
    name: Integration Tests
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.26'
          cache: true

      - name: Run integration tests
        run: go test -v -race -tags=integration ./test/integration/...

