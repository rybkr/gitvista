name: Deploy

on:
  push:
    branches: [main]

# Only one deploy at a time
concurrency:
  group: deploy
  cancel-in-progress: false

permissions:
  contents: read

jobs:
  # Wait for CI to pass before deploying
  ci:
    name: CI Status
    runs-on: ubuntu-latest
    steps:
      - name: Wait for CI checks
        uses: actions/checkout@34e114876b0b11c390a56381ad16ebd13914f8d5  # v4

      - name: Verify CI passed
        env:
          GH_TOKEN: ${{ github.token }}
        run: |
          echo "Waiting for CI workflow to complete..."
          for i in $(seq 1 60); do
            STATUS=$(gh api repos/${{ github.repository }}/commits/${{ github.sha }}/check-runs \
              --jq '[.check_runs[] | select(.name == "CI Status")] | first | .conclusion // "pending"')
            if [ "$STATUS" = "success" ]; then
              echo "CI passed"
              exit 0
            elif [ "$STATUS" = "failure" ] || [ "$STATUS" = "cancelled" ]; then
              echo "CI failed with status: $STATUS"
              exit 1
            fi
            echo "CI status: $STATUS (attempt $i/60)"
            sleep 10
          done
          echo "Timed out waiting for CI"
          exit 1

  deploy-staging:
    name: Deploy to Staging
    needs: ci
    runs-on: ubuntu-latest
    environment: staging
    steps:
      - name: Checkout code
        uses: actions/checkout@34e114876b0b11c390a56381ad16ebd13914f8d5  # v4

      - name: Setup Fly.io CLI
        uses: superfly/flyctl-actions/setup-flyctl@fc53c09e1bc3be6f54706524e3b82c4f462f77be  # 1.5

      - name: Deploy to staging
        env:
          FLY_API_TOKEN: ${{ secrets.FLY_API_TOKEN }}
        run: flyctl deploy --config fly.staging.toml --app gitvista-staging

  smoke-test-staging:
    name: Smoke Test Staging
    needs: deploy-staging
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@34e114876b0b11c390a56381ad16ebd13914f8d5  # v4

      - name: Run smoke tests against staging
        run: bash scripts/smoke-test.sh https://gitvista-staging.fly.dev

  deploy-production:
    name: Deploy to Production
    needs: smoke-test-staging
    runs-on: ubuntu-latest
    environment: production
    steps:
      - name: Checkout code
        uses: actions/checkout@34e114876b0b11c390a56381ad16ebd13914f8d5  # v4

      - name: Setup Fly.io CLI
        uses: superfly/flyctl-actions/setup-flyctl@fc53c09e1bc3be6f54706524e3b82c4f462f77be  # 1.5

      - name: Deploy to production
        env:
          FLY_API_TOKEN: ${{ secrets.FLY_API_TOKEN }}
        run: flyctl deploy --app gitvista

  smoke-test-production:
    name: Smoke Test Production
    needs: deploy-production
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@34e114876b0b11c390a56381ad16ebd13914f8d5  # v4

      - name: Run smoke tests against production
        run: bash scripts/smoke-test.sh https://gitvista.fly.dev
